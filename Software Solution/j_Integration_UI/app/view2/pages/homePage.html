<!-- <div ng-include="url.templateUrl" style="display:inline;"></div> -->

<!--<h2>Home Page</h2>-->
<div class="container-fluid">
    <!--<br>-->
    <!-- <div ng-include="url.templateUrl" style="display:inline;"></div> -->
    <h1 class="h2-style">ArcGIS Modal Test Page</h1>
    <div class="box container">
        <div class="midSection">

            <br/>
            <div ng-controller="homePageCtrl" id="menu" style="height:70%; background-color:white;">

                <div style="width:800px;margin:auto">


                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="hBtnDiv">
                                <button type="button" class="btn btn-block btn-primary" ng-click="watchSiteA()" data-toggle="modal" data-target="#modalSiteOne"><span class="glyphicon glyphicon-plus-sign"></span> Open Site A</button>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                          <div class="hBtnDiv">
                              <button type="button" class="btn btn-block btn-primary" ng-click="watchSiteB()" data-toggle="modal" data-target="#modalSiteOne"><span class="glyphicon glyphicon-plus-sign"></span> Open Site B</button>
                          </div>
                        </div>
                    </div>

                    <div class="row" ng-if="showForm">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                          <form class="form-horizontal">
                                    <div class="row">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">


                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>


                                      <br>
                                      <span>

                                      <div class="row justify-content-end">
                                        <table class="table-hover table-bordered table-striped  animate-if" ng-if="siteOne.buildingResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }">
                                          <thead>
                                            <tr>
                                                <th colspan="2"><h1 style="text-align: center">Building Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteOne.buildingResult">
                                              <th  ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th  ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>

                                        <table class="table-hover table-bordered table-striped  animate-if" ng-if="siteTwo.buildingResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }">
                                          <thead>
                                            <tr>
                                                <th colspan="2"><h1 style="text-align: center">Building Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteTwo.buildingResult">
                                              <th  ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th  ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </div>
                                        <br/>
                                      <div class="row">
                                        <table class="table-hover table-bordered table-striped animate-if" ng-if="siteOne.addressResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }">
                                          <thead>
                                            <tr>
                                              <th colspan="2"><h1 style="text-align: center">Address Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteOne.addressResult">
                                              <th ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>

                                        <table class="table-hover table-bordered table-striped animate-if" ng-if="siteTwo.addressResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }">
                                          <thead>
                                            <tr>
                                              <th colspan="2"><h1 style="text-align: center">Address Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteTwo.addressResult">
                                              <th ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </div>

                                        <br/>
                                        <div class="row">
                                        <table class="table-hover table-bordered table-striped animate-if" ng-if="siteOne.regionResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }" >
                                          <thead>
                                            <tr>
                                              <th colspan="2"><h1 style="text-align: center">Region Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteOne.regionResult">
                                              <th ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>

                                        <table class="table-hover table-bordered table-striped animate-if" ng-if="siteTwo.regionResult" ng-class="{ 'col-sm-6 col-md-6 col-lg-6' : bothSitesexists }" >
                                          <thead>
                                            <tr>
                                              <th colspan="2"><h1 style="text-align: center">Region Info</h1></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr ng-repeat="(key, data) in siteTwo.regionResult">
                                              <th ng-class="{ 'col-sm-4 col-md-4 col-lg-4' : !bothSitesexists, 'col-sm-2 col-md-2 col-lg-2' : bothSitesexists }" style="text-align: center">{{key}}</th>
                                              <th ng-class="{ 'col-sm-8 col-md-8 col-lg-8' : !bothSitesexists, 'col-sm-4 col-md-4 col-lg-4' : bothSitesexists }" style="text-align: center">{{data}}</th>
                                            </tr>
                                          </tbody>
                                        </table>

                                      </div>


                                      </span>

                                      <br/>

                                  <button type="submit" class="btn btn-default">Submit</button>
                              </form>
                        </div>
                    </div>

                    <!--</md-content>-->
                </div>


                <div class="modal fade" id="modalSiteOne" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content" ng-init="init()">
                            <div class="modal-header" style="background-color:green; color:white;">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" style="text-align: center">MAP</h4>
                            </div>
                            <div class="modal-body">
                                <!--<p id="retMess">{{retM}}</p>-->
                                <!-- <div class="se-pre-con"></div> -->
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                  <div id="search"></div>
                                  <div id="map"></div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="selectSection()">Select</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reloadSection()">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
